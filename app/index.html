<!doctype html>
<html ng-app="autoSuggest">
	<head>
		<title>Auto Suggest</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>-->
		<!--<link rel="stylesheet" href="style.css">-->
		
		<link rel="shortcut icon" type="image/png" href="/favicon.ico" />
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->
		<!--build:css css/styles.min.css-->
		<link href="/styles/style.css" rel="stylesheet" />
		<!-- endbuild -->

	</head>
	<body>
		<div class="wrapper" ng-controller="MainController as mc">
			<auto-suggest-com on-key-press="mc.doSearch(keyWord)" result-arr="mc.resultArr"></auto-suggest-com>
		</div>
		

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="/bower_components/angular/angular.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/autosuggest.js -->
		<script src="scripts/app.module.js"></script>
		<script src="scripts/MainController.controller.js"></script>
		<script src="scripts/auto-suggest.component.js"></script>
		<script src="scripts/Contacts.service.js"></script>
		<!-- endbuild -->
	</body>
</html>
